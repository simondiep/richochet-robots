<html>
<head>
  <title>Sliding Robots</title>
  <meta charset="UTF-8" />
  <style>
    #overlay {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.5);
        z-index: 2;
        cursor: pointer;
    }
    #overlay_text{
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 50px;
        color: white;
        transform: translate(-50%,-50%);
        -ms-transform: translate(-50%,-50%);
    }
    #app {
      display: table;
      margin: 0 auto;
    }
    #restartButton {
      font-size: 18px;
    }
    .header {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: space-between;
      background: lightblue;
      border: 1px solid black;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div id="overlay">
    <div id="overlay_text">You Win!  Press space to restart.</div>
  </div>
  <div id="app">
    <div class="header">
      <div>
        <label>Number of Moves : </label>
        <label id="numberOfMovesLabel">0</label>
      </div>
      <div>
        <label>Minimum Number of Moves to solve : </label>
        <label id="minimumNumberOfMovesLabel"></label>
      </div>
      <div>
        <button id="restartButton">Restart</button>
      </div>
    </div>
    <div id="game-board"></div>
    <p> <b>Instructions:</b> Move the matching-colored Robot to the Goal Square.  Spacebar to swap robot controls.
    </p>
    <img id="wasd-yellow-blue" src="src/images/wasd-yellow-blue.png"/>
    <img id="wasd-red-green" src="src/images/wasd-red-green.png" style="display:none;"/>
  </div>
  <div style="display:none;">
    <img id="blue-robot" src="src/images/blue-robot.png"/>
    <img id="green-robot" src="src/images/green-robot.png"/>
    <img id="red-robot" src="src/images/red-robot.png"/>
    <img id="yellow-robot" src="src/images/yellow-robot.png"/>
  </div>
  <script src="src/main.js" type="module"></script>
</body>
</html>
