<html>
<head>
  <title>Sliding Robots</title>
  <meta charset="UTF-8" />
  <style>
    #overlay {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.5);
        z-index: 2;
        cursor: pointer;
    }
    #overlay_text{
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 50px;
        color: white;
        transform: translate(-50%,-50%);
        -ms-transform: translate(-50%,-50%);
    }
  </style>
</head>

<body>
  <div id="overlay">
    <div id="overlay_text">You Win!  Press space to restart.</div>
  </div>
  <div id="app">
    <div>
      <label>Number of Moves : </label>
      <label id="numberOfMovesLabel">0</label>
    </div>
    <div>
      <label>Minimum Number of Moves to solve : </label>
      <label id="minimumNumberOfMovesLabel"></label>
    </div>
    <div>
      <button id="restartButton">Restart</button>
    </div>
    <div id="game-board"></div>
    <p> <b>Instructions:</b> Move the Yellow Robot to the Yellow G (Goal) Square. WASD to move the Yellow Robot and Arrow keys to move the Blue Robot.
    </p>
  </div>
  <div style="display:none;">
    <img id="blue-robot" src="src/images/blue-robot.png"/>
    <img id="yellow-robot" src="src/images/yellow-robot.png"/>
  </div>
  <script src="src/main.js" type="module"></script>
</body>
</html>
